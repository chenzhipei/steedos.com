steedos_api_key: ${env.STEEDOS_SERVER_API_KEY}

steedos-website-dev:
  component: "@sls-next/serverless-component@v3.3.0" # it is recommended you pin the latest stable version of serverless-next.js
  inputs:
    domain: ["dev", "steedos.com.cn"]
    name:
      defaultLambda: steedos-website-dev-DefaultLambda
      apiLambda: steedos-website-dev-ApiLambda
      imageLambda: steedos-website-dev-ImageLambda
    stage: dev
    deploy: true
    bucketRegion: ap-east-1
    bucketName: steedos-website-dev
    region: ap-east-1
    runtime: nodejs14.x
    memory: 2048
    timeout: 30
    enableS3Acceleration: false
    build:
      env:
        NEXT_PUBLIC_DEPLOYMENT_URL=https://dev.steedos.com.cn
        NEXT_PUBLIC_STEEDOS_SERVER_ROOT_URL=https://console.dev.steedos.cn
        STEEDOS_SERVER_API_KEY=${steedos_api_key}
      cleanupDotNext: true
      postBuildCommands: []

useDotenv: false
